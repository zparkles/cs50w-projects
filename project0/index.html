<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Search</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css" >  
    </head>
    <body>
        <div class="container mt-sm-3 text-end">
            <a href="image_search.html" class= "top-link me-3">Images</a>
            <a href="advanced_search.html" class= "top-link">Advanced Search</a>
        </div>
        <div class = "container mt-center text-center">
            <img src = "googlelogo_color_272x92dp.png" style = "align-self: center;">
            <br>
            <br>
            <form action="https://www.google.com/search" >
                <div class = "container search-form">
                    <button class="btn-inv me-sm-3" disabled><i class="fa-solid fa-magnifying-glass" style="color: gray;"></i></button>
                    <input class = "inv-form" type="text" name="q">
                </div>
                <br>
                <input type="submit" class="btn btn-light btn-gray" value="Google Search"></input>
                <input class="btn btn-light btn-gray" value="I'm Feeling Lucky" aria-label="I'm Feeling Lucky" name="btnI" type="submit"></input>
            </form>
            </div>
    </body>
</html>
