<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Search</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css" >  
    </head>
    <body>
        <div class="container mt-sm-3 text-end">
            <a href="index.html" class= "top-link"><img src="googlelogo_color_272x92dp.png" style="width:80px"></a>
        </div>
        <div class = "container mt-center text-center">
            <img src = "google-image.png" style = "align-self: center;">
            <br>
            <br>
            <form action="https://www.google.com/search" >
                <input name="tbm" value="isch" type="hidden">
                <div class = "container search-form">
                    <input class = "inv-form" type="text" name="q">
                    <button type="submit" class="btn-inv"><i class="fa-solid fa-magnifying-glass" style="color: #3d7eff;"></i></button>
                </div>
    
            </form>
            </div>
    </body>
</html>
