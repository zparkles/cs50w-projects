{% extends "web/layout.html" %}

{% block body %}


{% if message %}
<div class="alert alert-warning" role="alert">{{ message }}</div>
{% endif %}

    <div class="login-container">


    <h2>Login</h2>
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
        <input class="btn btn-primary btn-block btn-sm" type="submit" value="Login">
        </div>
    </form> 


    Don't have a student account yet? <a href="{% url 'register' %}">Register here.</a>
    
</div>

{% endblock %}
