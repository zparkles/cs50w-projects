{% extends "web/layout.html" %}
{% load static %}

{% block body %}
<div class = "calendar-body">
    <div class="calendar-container">
        <div class="left">
            <div class="calendar">
                <div class = "month">
                    <i class="fa-regular fa-circle-left prev"></i>
                    <div class = "date"></div>
                    <i class="fa-regular fa-circle-right next"></i>
                </div>
                <div class="weekdays">
                    <div>sun</div>
                    <div>mon</div>
                    <div>tue</div>
                    <div>wed</div>
                    <div>thu</div>
                    <div>fri</div>
                    <div>sat</div>
                </div>
                <div class="days">
               
                </div>
                <div class="goto-today">
                    <div class="goto">
                        <input type="month" class="date-input">
                        <button class="goto-btn">Go</button>
                    </div>
                    <button class="today-btn">Today</button>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="today-date">
                <div class="event-day"></div>
                <div class="event-date"></div>
            </div>
            <div class="events">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}


{% block footer %}

{% include "web/footer.html" %}
{% endblock %}

{% block script %}
    {% if user.is_authenticated %}
    <script src="{% static 'web/schedule.js' %}"></script>
    {% else %}
    <script src="{% static 'web/script.js' %}"></script>
    {% endif %}

{% endblock %}
