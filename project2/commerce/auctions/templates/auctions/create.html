{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Create a Listing</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'create' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="title" placeholder="Title">
        </div>
        <div class="form-group">
            <textarea class="form-control" name="description" rows="5" cols="5">Fill in your description</textarea>
        </div>
        <div class="form-group">
            <input class="form-control" type="number" name="current_bid" placeholder="Starting Bid in Rupiah">
        </div>
        <div class="form-group">
            <label for="image">Select an image:</label>
            <input class="form-control" type="file" name="image">
        </div>
        <div class="form-group">
        <label for="category">Choose a category:</label>
            <select id="category" name="category">
            <option value="" disabled selected>Select a category</option>
            <option value="Fashion">Fashion</option>
            <option value="Toys">Toys</option>
            <option value="Electronics">Electronics</option>
            <option value="Home">Home</option>
            <option value="Others">Others</option>
            </select>
        </div>
        <input class="btn btn-primary" type="submit" value="Create new post">
    </form>

{% endblock %}
